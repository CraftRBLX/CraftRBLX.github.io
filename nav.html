<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nav</title>
        <style>
            .header{
                background-color: royalblue;
                text-align: center;
            }
            
            .View {
                color: royalblue;
            }

            .subscribe {
                display: block;
                width: 24%;
                background-color: white;
                border: none;
                color: white;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 8px 2px;
                border-radius: 8px;
                cursor: pointer;
            }

            .align-right {
                text-align:center;
                border: 0;
            }

            nav{
                width: 100%;
                height: 120px;
                background-color: #fff;
            }

            nav h1{
                font-family: arial;
                color: #222;
                font-size: 24px;
                line-height: 55px;
                float: left;
                padding: 0px 20px;
            }

            nav ul{
                float: left;
            }

            nav ul li{
                float: left;
                list-style: none;
                position: relative;
            }
            *{
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
                outline: none;
            }

            nav ul li a{
                display: block;
                font-family: arial;
                color: #222;
                font-size: 14px;
                padding: 22px 14px;
                text-decoration: none;
            }

            nav ul li ul{
                display: none;
                position: absolute;
                background-color: #f3f3f3;
                padding: 10px;
                border-radius: 0px 0px 4px 4px;
            }

            nav ul li:hover ul{
                display: block;
            }

            nav ul li ul li{
                width: 180px;
                border-radius: 4px;
            }

            nav ul li ul li a{
                padding: 8px 14px;
            }

            nav ul li ul li a:hover{
                background-color: #d8d8d8;
            }

            nav h1 a{
                color: black;
            }

            body {
                padding: 25px;
                background-color: white;
                color: black;
            }

            .dark-mode {
                background-color: black;
                color: white;
            }

            .nav-darkmode{
                color:white;
                background-color: black;
            }
            
            .wrapper{
                width:100%;
            }
            
            .header{
                display:none;
            }

            @media only screen and (min-width: 768px) {
                .header{
                    display:block;
                    width: 100%;
                    font-size: 1.45vw;
                    line-height: 45px;
                }

                .wrapper{
                    width:600px;
                    margin: 0 auto;
                }
            }
            
            @media only screen and (min-width: 1000px) {
                .wrapper{
                    width: 100vw;
                    font-size: 1.05vw;
                }
            }
        </style>
    </head>
    <body>
         <div class="header">
            <button type="button" class="subscribe" onlick="window.open('https://www.youtube.com/channel/UCEh6ZxENe-OzEu_tl3t3s-w?sub_confirmation=1','_blank')">SUBSCRIBE</button>
         </div>
